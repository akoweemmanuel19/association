<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiche d'engagement - AS Finances</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .form-input {
            transition: all 0.2s ease;
            border: 1.5px solid #e2e8f0;
            background: #ffffff;
        }

        .form-input:focus {
            border-color: #64748b;
            box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.08);
            outline: none;
        }

        .form-input:hover {
            border-color: #cbd5e1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(100, 116, 139, 0.25);
        }

        .btn-secondary {
            transition: all 0.2s ease;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .header-accent {
            background: linear-gradient(135deg, #64748b 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
            margin: 1.5rem 0;
        }

        .logo-circle {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            border: 2px solid #f8fafc;
        }

        .fade-in {
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-button {
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #64748b;
        }

        .success-badge {
            background: #f0f9ff;
            color: #0c4a6e;
            border: 1px solid #bae6fd;
        }

        .fiche-container {
            background: #ffffff;
            border: 1px solid #f1f5f9;
        }

        @media print {
            #formulaire, .no-print, #entete, #ficheStatus {
                display: none !important;
            }

            #fiche-engagement {
                display: block !important;
                box-shadow: none;
                border: none;
                background: white;
            }

            body {
                background: white !important;
                margin: 0;
                padding: 20px;
            }

            .print-header {
                text-align: center;
                margin-bottom: 30px;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">

    <div class="bg-white card-shadow rounded-2xl p-8 lg:p-12 w-full max-w-4xl">
        <!-- Header Section -->
        <div class="text-center mb-10" id="entete">
            <div class="logo-circle w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                <img src="logo.PNG" alt="Logo AS FINANCES" class="w-20 h-20">
            </div>

            <div class="flex items-center justify-center space-x-4 mb-6">
                <a href="index.html" class="text-xl font-semibold header-accent mb-3">
                    Générateur de QR Code
                </a>
                <a href="fiche-engagement.html" class="text-xl text-blue-500 font-semibold mb-3">
                    Fiche d'engagement
                </a>
            </div>

            <p class="text-slate-600 text-lg font-medium mb-2">AS FINANCES</p>
            <p class="text-slate-500 text-sm">Section Athlétisme U12</p>

            <div class="divider"></div>
        </div>

        <!-- Formulaire -->
        <div id="formulaire">
            <!-- Tabs pour choisir le type de profil -->
            <div class="flex gap-3 mb-8 p-1 bg-gray-100 rounded-lg">
                <button type="button" onclick="switchTab('parent')" id="tabParent" 
                    class="tab-button active flex-1 py-3 px-6 rounded-md font-medium text-sm">
                    Parent/Tuteur
                </button>
                <button type="button" onclick="switchTab('entraineur')" id="tabEntraineur" 
                    class="tab-button flex-1 py-3 px-6 rounded-md font-medium text-sm text-slate-600">
                    Entraineur
                </button>
            </div>

            <form id="engagementForm" class="space-y-8">
                <!-- Formulaire Parent/Tuteur -->
                <div id="formParent" class="space-y-8">
                    <!-- Informations du parent -->
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-slate-700 flex items-center space-x-2">
                            <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <span>Informations du Parent/Tuteur</span>
                        </h2>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="nomParent" class="block text-sm font-medium text-slate-700">Nom et prénoms</label>
                                <input type="text" id="nomParent" placeholder="Ex: DJOSSOU Marie-Claire"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>

                            <div class="space-y-2">
                                <label for="naissanceParent" class="block text-sm font-medium text-slate-700">Date de naissance</label>
                                <input type="date" id="naissanceParent"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>
                        </div>
                    </div>

                    <!-- Informations d'identité du parent -->
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-slate-700 flex items-center space-x-2">
                            <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span>Pièce d'identité</span>
                        </h2>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="carteParent" class="block text-sm font-medium text-slate-700">Numéro de carte d'identité</label>
                                <input type="text" id="carteParent" placeholder="Ex: 123456789012"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>

                            <div class="space-y-2">
                                <label for="expirationParent" class="block text-sm font-medium text-slate-700">Date d'expiration</label>
                                <input type="date" id="expirationParent"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>
                        </div>
                    </div>

                    <!-- Informations de l'enfant -->
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-slate-700 flex items-center space-x-2">
                            <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Informations de l'Enfant</span>
                        </h2>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="nomEnfant" class="block text-sm font-medium text-slate-700">Nom et prénoms</label>
                                <input type="text" id="nomEnfant" placeholder="Ex: DJOSSOU Junior"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>

                            <div class="space-y-2">
                                <label for="naissanceEnfant" class="block text-sm font-medium text-slate-700">Date de naissance</label>
                                <input type="date" id="naissanceEnfant"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulaire entraineur -->
                <div id="formEntraineur" class="space-y-8 hidden">
                    <!-- Informations du entraineur -->
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-slate-700 flex items-center space-x-2">
                            <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <span>Informations de l'entraineur</span>
                        </h2>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="nomEntraineur" class="block text-sm font-medium text-slate-700">Nom et prénoms</label>
                                <input type="text" id="nomEntraineur" placeholder="Ex: KOSSOU Jean-Pierre"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>

                            <div class="space-y-2">
                                <label for="fonctionEntraineur" class="block text-sm font-medium text-slate-700">Fonction</label>
                                <input type="text" id="fonctionEntraineur" placeholder="Ex: Entraîneur Principal"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="telephoneEntraineur" class="block text-sm font-medium text-slate-700">Téléphone</label>
                                <input type="tel" id="telephoneEntraineur" placeholder="Ex: +229 97 00 00 00"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>

                            <div class="space-y-2">
                                <label for="emailEntraineur" class="block text-sm font-medium text-slate-700">Email</label>
                                <input type="email" id="emailEntraineur" placeholder="Ex: entraineur@asfinances.bj"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>
                        </div>
                    </div>

                    <!-- Informations de l'athlète recruté -->
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-slate-700 flex items-center space-x-2">
                            <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                            <span>Informations de l'Athlète</span>
                        </h2>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="nomAthlete" class="block text-sm font-medium text-slate-700">Nom et prénoms</label>
                                <input type="text" id="nomAthlete" placeholder="Ex: ADJIBI Marc"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>

                            <div class="space-y-2">
                                <label for="naissanceAthlete" class="block text-sm font-medium text-slate-700">Date de naissance</label>
                                <input type="date" id="naissanceAthlete"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="specialite" class="block text-sm font-medium text-slate-700">Spécialité</label>
                                <input type="text" id="specialite" placeholder="Ex: Sprint 100m"
                                    class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                            </div>

                            <div class="space-y-2">
                                <label for="niveau" class="block text-sm font-medium text-slate-700">Niveau</label>
                                <select id="niveau" class="form-input w-full px-4 py-3 rounded-lg text-slate-900">
                                    <option value="">Sélectionner</option>
                                    <option value="Débutant">Débutant</option>
                                    <option value="Intermédiaire">Intermédiaire</option>
                                    <option value="Avancé">Avancé</option>
                                    <option value="Compétition">Compétition</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-6">
                    <button type="submit" class="btn-primary w-full text-white py-4 text-base font-medium rounded-lg">
                        <span class="flex items-center justify-center space-x-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span>Générer la fiche d'engagement</span>
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Fiche d'engagement générée -->
        <div id="fiche-engagement" class="mt-12 hidden fade-in">
            <div class="divider"></div>

            <div class="text-center space-y-6">
                <div class="flex items-center justify-center space-x-2" id="ficheStatus">
                    <div class="success-badge px-3 py-1 rounded-full text-xs font-medium">
                        ✓ Fiche d'engagement générée avec succès
                    </div>
                </div>

                <div class="fiche-container p-8">
                    <!-- Header pour impression -->
                    <div class="print-header hidden">
                        <img src="img1.PNG" alt="Banniere" class="w-full h-24">
                    </div>

                    <div id="ficheText" class="text-slate-800 leading-relaxed text-justify space-y-4"></div>

                    <!-- Signature et date -->
                    <div class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="text-center">
                            <p class="text-sm font-medium text-slate-600 mb-8" id="signatureLabel">Signature</p>
                            <div class="border-b-2 border-slate-300 w-32 mx-auto"></div>
                        </div>
                        <div class="text-center">
                            <p class="text-sm font-medium text-slate-600 mb-2">Fait le</p>
                            <p class="text-sm text-slate-500" id="dateGeneration"></p>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row justify-center gap-3 pt-4 no-print">
                    <button onclick="window.print()"
                        class="btn-secondary bg-white hover:bg-gray-50 text-slate-700 border px-6 py-3 rounded-lg font-medium flex items-center justify-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                        </svg>
                        <span>Imprimer</span>
                    </button>

                    <button onclick="resetForm()"
                        class="btn-secondary bg-slate-100 hover:bg-slate-200 text-slate-700 px-6 py-3 rounded-lg font-medium flex items-center justify-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        <span>Nouvelle fiche</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'parent';
        const form = document.getElementById('engagementForm');
        const ficheContainer = document.getElementById('fiche-engagement');
        const ficheText = document.getElementById('ficheText');
        const dateGeneration = document.getElementById('dateGeneration');
        const signatureLabel = document.getElementById('signatureLabel');

        function switchTab(tab) {
            currentTab = tab;
            const tabParent = document.getElementById('tabParent');
            const tabEntraineur = document.getElementById('tabEntraineur');
            const formParent = document.getElementById('formParent');
            const formEntraineur = document.getElementById('formEntraineur');

            if (tab === 'parent') {
                tabParent.classList.add('active');
                tabEntraineur.classList.remove('active');
                formParent.classList.remove('hidden');
                formEntraineur.classList.add('hidden');
            } else {
                tabEntraineur.classList.add('active');
                tabParent.classList.remove('active');
                formEntraineur.classList.remove('hidden');
                formParent.classList.add('hidden');
            }

            ficheContainer.classList.add('hidden');
            form.reset();
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            let requiredFields = [];
            let isValid = true;
            let firstInvalidField = null;

            if (currentTab === 'parent') {
                requiredFields = ['nomParent', 'naissanceParent', 'carteParent', 'expirationParent', 'nomEnfant', 'naissanceEnfant'];
            } else {
                requiredFields = ['nomEntraineur', 'fonctionEntraineur', 'telephoneEntraineur', 'nomAthlete', 'naissanceAthlete', 'specialite', 'niveau'];
            }

            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    field.classList.add('border-red-300', 'bg-red-50');
                    field.classList.remove('border-slate-200');
                    if (!firstInvalidField) firstInvalidField = field;
                    isValid = false;
                } else {
                    field.classList.remove('border-red-300', 'bg-red-50');
                    field.classList.add('border-slate-200');
                }
            });

            if (!isValid) {
                firstInvalidField.focus();
                return;
            }

            const aujourdhui = new Date().toLocaleDateString('fr-FR');
            let ficheContent = '';

            if (currentTab === 'parent') {
                const nomParent = document.getElementById('nomParent').value.trim();
                const naissanceParent = new Date(document.getElementById('naissanceParent').value).toLocaleDateString('fr-FR');
                const carteParent = document.getElementById('carteParent').value.trim();
                const expirationParent = new Date(document.getElementById('expirationParent').value).toLocaleDateString('fr-FR');
                const nomEnfant = document.getElementById('nomEnfant').value.trim();
                const naissanceEnfant = new Date(document.getElementById('naissanceEnfant').value).toLocaleDateString('fr-FR');

                ficheContent = `
                    <p class="text-sm leading-relaxed">
                        Je soussigné(e), <strong class="uppercase">${nomParent}</strong>, né(e) le <strong>${naissanceParent}</strong>, 
                        numéro de carte d'identité <strong>${carteParent}</strong> expirant le <strong>${expirationParent}</strong>, 
                        en ma qualité de parent/tuteur légal de <strong class="uppercase">${nomEnfant}</strong>, 
                        né(e) le <strong>${naissanceEnfant}</strong>, autorise et m'engage à ce que mon enfant 
                        participe aux activités de l'Association Sportive des Finances, section Athlétisme U12.
                    </p>

                    <p class="text-sm font-medium text-slate-700 mt-6 mb-4">À ce titre, je m'engage à :</p>

                    <ul class="list-disc list-inside space-y-2 text-sm text-slate-700 ml-4">
                        <li>assurer la présence régulière et assidue de mon enfant aux entraînements</li>
                        <li>respecter et faire respecter par mon enfant les textes et règlements de l'association</li>
                        <li>veiller à ce que mon enfant respecte les consignes des entraîneurs et dirigeants</li>
                        <li>m'assurer que mon enfant prenne soin de toute dotation en matériel fournie par l'association</li>
                        <li>soutenir les valeurs d'éthique et de morale promues par l'association</li>
                        <li>contribuer positivement au développement sportif et personnel de mon enfant au sein de l'association</li>
                        <li>informer l'association de tout problème de santé ou toute situation particulière concernant mon enfant</li>
                        <li>m'assurer que mon enfant respecte les règles d'éthique et de morale</li>
                    </ul>

                    <p class="text-sm leading-relaxed mt-6 font-medium">
                        Je reconnais avoir pris connaissance des règlements de l'Association Sportive des Finances 
                        et m'engage à les respecter. Le présent engagement est fait en toute connaissance de cause 
                        pour le bien-être et l'épanouissement sportif de mon enfant.
                    </p>
                `;
                signatureLabel.textContent = 'Signature du parent/tuteur';

            } else {
                const nomEntraineur = document.getElementById('nomEntraineur').value.trim();
                const fonctionEntraineur = document.getElementById('fonctionEntraineur').value.trim();
                const telephoneEntraineur = document.getElementById('telephoneEntraineur').value.trim();
                const emailEntraineur = document.getElementById('emailEntraineur').value.trim();
                const nomAthlete = document.getElementById('nomAthlete').value.trim();
                const naissanceAthlete = new Date(document.getElementById('naissanceAthlete').value).toLocaleDateString('fr-FR');
                const specialite = document.getElementById('specialite').value.trim();
                const niveau = document.getElementById('niveau').value;

                ficheContent = `
                    <p class="text-sm leading-relaxed">
                        Je soussigné(e), <strong class="uppercase">${nomEntraineur}</strong>, 
                        ${fonctionEntraineur} de l'Association Sportive des Finances, section Athlétisme U12, 
                        joignable au <strong>${telephoneEntraineur}</strong>${emailEntraineur ? ` et à l'adresse <strong>${emailEntraineur}</strong>` : ''}, 
                        certifie par la présente avoir recruté <strong class="uppercase">${nomAthlete}</strong>, 
                        né(e) le <strong>${naissanceAthlete}</strong>, spécialiste en <strong>${specialite}</strong>, 
                        niveau <strong>${niveau}</strong>, au sein de notre association.
                    </p>

                    <p class="text-sm font-medium text-slate-700 mt-6 mb-4">En tant que entraineur, je m'engage à :</p>

                    <ul class="list-disc list-inside space-y-2 text-sm text-slate-700 ml-4">
                        <li>assurer un suivi régulier et personnalisé de l'athlète recruté</li>
                        <li>veiller au respect des règlements et textes de l'association par l'athlète</li>
                        <li>garantir un encadrement technique de qualité adapté au niveau de l'athlète</li>
                        <li>promouvoir les valeurs d'éthique, de discipline et de fair-play</li>
                        <li>faciliter l'intégration de l'athlète au sein de l'équipe et de l'association</li>
                        <li>accompagner le développement sportif et personnel de l'athlète</li>
                        <li>communiquer régulièrement avec les parents/tuteurs concernant l'évolution de l'athlète</li>
                        <li>signaler toute difficulté ou situation particulière à la direction de l'association</li>
                        <li>respecter le calendrier d'entraînement et de compétition établi</li>
                        <li>contribuer activement à l'atteinte des objectifs sportifs de l'association</li>
                        <li>respecter les règles d'éthiques, de morales de l'association</li>
                        <li>respecter les règles de protection des enfants mineurs et surtout les filles en république du Bénin</li>
                    </ul>

                    <p class="text-sm leading-relaxed mt-6 font-medium">
                        Je reconnais avoir pris connaissance des règlements de l'Association Sportive des Finances 
                        et m'engage à les respecter. Le présent engagement de recrutement est fait en toute connaissance 
                        de cause pour le développement sportif de l'athlète et de l'association.
                    </p>
                `;
                signatureLabel.textContent = 'Signature du entraineur';
            }

            ficheText.innerHTML = ficheContent;
            dateGeneration.textContent = aujourdhui;
            ficheContainer.classList.remove('hidden');
            ficheContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });

        function resetForm() {
            form.reset();
            ficheContainer.classList.add('hidden');

            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('border-red-300', 'bg-red-50');
                input.classList.add('border-slate-200');
            });

            if (currentTab === 'parent') {
                document.getElementById('nomParent').focus();
            } else {
                document.getElementById('nomEntraineur').focus();
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('nomParent').focus();
        });

        // Formatage automatique des noms
        ['nomParent', 'nomEnfant', 'nomEntraineur', 'nomAthlete'].forEach(id => {
            const element = document.getElementById(id);
            if (element) {
                element.addEventListener('input', function (e) {
                    const value = this.value;
                    this.value = value.replace(/\b\w/g, l => l.toUpperCase());
                });
            }
        });

        window.addEventListener('beforeprint', function () {
            document.querySelector('.print-header').classList.remove('hidden');
        });

        window.addEventListener('afterprint', function () {
            document.querySelector('.print-header').classList.add('hidden');
        });
    </script>
</body>
