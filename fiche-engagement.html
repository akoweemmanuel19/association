<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiche d'engagement Parent - AS Finances</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .form-input {
            transition: all 0.2s ease;
            border: 1.5px solid #e2e8f0;
            background: #ffffff;
        }

        .form-input:focus {
            border-color: #64748b;
            box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.08);
            outline: none;
        }

        .form-input:hover {
            border-color: #cbd5e1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(100, 116, 139, 0.25);
        }

        .btn-secondary {
            transition: all 0.2s ease;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .header-accent {
            background: linear-gradient(135deg, #64748b 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
            margin: 1.5rem 0;
        }

        .logo-circle {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            border: 2px solid #f8fafc;
        }

        .fade-in {
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-badge {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #d1fae5;
        }

        .success-badge {
            background: #f0f9ff;
            color: #0c4a6e;
            border: 1px solid #bae6fd;
        }

        .fiche-container {
            background: #ffffff;
            border: 1px solid #f1f5f9;
        }

        @media print {

            #formulaire,
            .no-print {
                display: none !important;
            }

            #entete,
            .no-print {
                display: none !important;
            }

            #ficheStatus,
            .no-print {
                display: none !important;
            }

            #fiche-engagement {
                display: block !important;
                box-shadow: none;
                border: none;
                background: white;
            }

            body {
                background: white !important;
                margin: 0;
                padding: 20px;
            }

            .print-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .print-logo {
                max-height: 80px;
                margin: 0 auto 20px;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">

    <div class="bg-white card-shadow rounded-2xl p-8 lg:p-12 w-full max-w-4xl">
        <!-- Header Section -->
        <div class="text-center mb-10" id="entete">
            <div class="logo-circle w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                <img src="logo.PNG" alt="Logo AS FINANCES" class="w-20 h-20">
            </div>

            <div class="flex items-center justify-center space-x-4 mb-6">
                <a href="index.html" class="text-xl font-semibold header-accent mb-3">
                    Générateur de QR Code
                </a>
                <a href="fiche-engagement.html" class="text-xl text-blue-500 font-semibold mb-3">
                    Fiche d'engagement Parent
                </a>
            </div>

            <p class="text-slate-600 text-lg font-medium mb-2">AS FINANCES</p>
            <p class="text-slate-500 text-sm">Section Athlétisme U15</p>

            <div class="divider"></div>
        </div>

        <!-- Formulaire -->
        <div id="formulaire">
            <form id="engagementForm" class="space-y-8">
                <!-- Informations du parent -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-slate-700 flex items-center space-x-2">
                        <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span>Informations du Parent/Tuteur</span>
                    </h2>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="nomParent" class="block text-sm font-medium text-slate-700">Nom et prénoms du parent</label>
                            <input type="text" id="nomParent" placeholder="Ex: DJOSSOU Marie-Claire" required
                                class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                        </div>

                        <div class="space-y-2">
                            <label for="naissanceParent" class="block text-sm font-medium text-slate-700">Date de naissance</label>
                            <input type="date" id="naissanceParent" required
                                class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                        </div>
                    </div>
                </div>

                <!-- Informations d'identité du parent -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-slate-700 flex items-center space-x-2">
                        <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span>Pièce d'identité du Parent</span>
                    </h2>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="carteParent" class="block text-sm font-medium text-slate-700">Numéro de carte d'identité</label>
                            <input type="text" id="carteParent" placeholder="Ex: 123456789012" required
                                class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                        </div>

                        <div class="space-y-2">
                            <label for="expirationParent" class="block text-sm font-medium text-slate-700">Date d'expiration</label>
                            <input type="date" id="expirationParent" required
                                class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                        </div>
                    </div>
                </div>

                <!-- Informations de l'enfant -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-slate-700 flex items-center space-x-2">
                        <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>Informations de l'Enfant</span>
                    </h2>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="nomEnfant" class="block text-sm font-medium text-slate-700">Nom et prénoms de l'enfant</label>
                            <input type="text" id="nomEnfant" placeholder="Ex: DJOSSOU Junior" required
                                class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                        </div>

                        <div class="space-y-2">
                            <label for="naissanceEnfant" class="block text-sm font-medium text-slate-700">Date de naissance</label>
                            <input type="date" id="naissanceEnfant" required
                                class="form-input w-full px-4 py-3 rounded-lg text-slate-900" />
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-6">
                    <button type="submit" class="btn-primary w-full text-white py-4 text-base font-medium rounded-lg">
                        <span class="flex items-center justify-center space-x-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span>Générer la fiche d'engagement</span>
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Fiche d'engagement générée -->
        <div id="fiche-engagement" class="mt-12 hidden fade-in">
            <div class="divider"></div>

            <div class="text-center space-y-6">
                <div class="flex items-center justify-center space-x-2" id="ficheStatus">
                    <div class="success-badge px-3 py-1 rounded-full text-xs font-medium">
                        ✓ Fiche d'engagement générée avec succès
                    </div>
                </div>

                <h2 class="text-2xl font-semibold text-slate-800 hidden">Fiche d'engagement</h2>

                <div class="fiche-container p-8">
                    <!-- Header pour impression -->
                    <div class="print-header hidden">
                        <img src="img1.PNG" alt="Banniere" class="w-full h-24">
                    </div>

                    <div id="ficheText" class="text-slate-800 leading-relaxed text-justify space-y-4"></div>

                    <!-- Signature et date -->
                    <div class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="text-center">
                            <p class="text-sm font-medium text-slate-600 mb-8">Signature du parent/tuteur</p>
                            <div class="border-b-2 border-slate-300 w-32 mx-auto"></div>
                        </div>
                        <div class="text-center">
                            <p class="text-sm font-medium text-slate-600 mb-2">Fait le</p>
                            <p class="text-sm text-slate-500" id="dateGeneration"></p>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row justify-center gap-3 pt-4 no-print">
                    <button onclick="window.print()"
                        class="btn-secondary bg-white hover:bg-gray-50 text-slate-700 border px-6 py-3 rounded-lg font-medium flex items-center justify-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                        </svg>
                        <span>Imprimer</span>
                    </button>

                    <button onclick="resetForm()"
                        class="btn-secondary bg-slate-100 hover:bg-slate-200 text-slate-700 px-6 py-3 rounded-lg font-medium flex items-center justify-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        <span>Nouvelle fiche</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('engagementForm');
        const ficheContainer = document.getElementById('fiche-engagement');
        const ficheText = document.getElementById('ficheText');
        const dateGeneration = document.getElementById('dateGeneration');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Validation des champs obligatoires
            const requiredFields = ['nomParent', 'naissanceParent', 'carteParent', 'expirationParent', 'nomEnfant', 'naissanceEnfant'];
            let isValid = true;
            let firstInvalidField = null;

            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);

                if (!field.value.trim()) {
                    field.classList.add('border-red-300', 'bg-red-50');
                    field.classList.remove('border-slate-200');
                    if (!firstInvalidField) firstInvalidField = field;
                    isValid = false;
                } else {
                    field.classList.remove('border-red-300', 'bg-red-50');
                    field.classList.add('border-slate-200');
                }
            });

            if (!isValid) {
                firstInvalidField.focus();
                return;
            }

            const nomParent = document.getElementById('nomParent').value.trim();
            const naissanceParent = new Date(document.getElementById('naissanceParent').value).toLocaleDateString('fr-FR');
            const carteParent = document.getElementById('carteParent').value.trim();
            const expirationParent = new Date(document.getElementById('expirationParent').value).toLocaleDateString('fr-FR');
            const nomEnfant = document.getElementById('nomEnfant').value.trim();
            const naissanceEnfant = new Date(document.getElementById('naissanceEnfant').value).toLocaleDateString('fr-FR');
            const aujourdhui = new Date().toLocaleDateString('fr-FR');

            const ficheContent = `
                <p class="text-base leading-relaxed">
                    Je soussigné(e), <strong class="uppercase">${nomParent}</strong>, né(e) le <strong>${naissanceParent}</strong>, 
                    numéro de carte d'identité <strong>${carteParent}</strong> expirant le <strong>${expirationParent}</strong>, 
                    en ma qualité de parent/tuteur légal de <strong class="uppercase">${nomEnfant}</strong>, 
                    né(e) le <strong>${naissanceEnfant}</strong>, autorise et m'engage à ce que mon enfant 
                    participe aux activités de l'Association Sportive des Finances, section Athlétisme U15.
                </p>

                <p class="text-base font-medium text-slate-700 mt-6 mb-4">À ce titre, je m'engage à :</p>

                <ul class="list-disc list-inside space-y-2 text-base text-slate-700 ml-4">
                    <li>assurer la présence régulière et assidue de mon enfant aux entraînements ;</li>
                    <li>respecter et faire respecter par mon enfant les textes et règlements de l'association ;</li>
                    <li>veiller à ce que mon enfant respecte les consignes des entraîneurs et dirigeants ;</li>
                    <li>m'assurer que mon enfant prenne soin de toute dotation en matériel fournie par l'association ;</li>
                    <li>soutenir les valeurs d'éthique et de morale promues par l'association ;</li>
                    <li>contribuer positivement au développement sportif et personnel de mon enfant au sein de l'association ;</li>
                    <li>informer l'association de tout problème de santé ou toute situation particulière concernant mon enfant.</li>
                </ul>

                <p class="text-base leading-relaxed mt-6 font-medium">
                    Je reconnais avoir pris connaissance des règlements de l'Association Sportive des Finances 
                    et m'engage à les respecter. Le présent engagement est fait en toute connaissance de cause 
                    pour le bien-être et l'épanouissement sportif de mon enfant.
                </p>
            `;

            ficheText.innerHTML = ficheContent;
            dateGeneration.textContent = aujourdhui;
            ficheContainer.classList.remove('hidden');
            ficheContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });

        function resetForm() {
            form.reset();
            ficheContainer.classList.add('hidden');

            // Reset field styles
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('border-red-300', 'bg-red-50');
                input.classList.add('border-slate-200');
            });

            document.getElementById('nomParent').focus();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Auto-focus et amélioration UX
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('nomParent').focus();
        });

        // Formatage automatique des noms
        document.getElementById('nomParent').addEventListener('input', function (e) {
            const value = this.value;
            this.value = value.replace(/\b\w/g, l => l.toUpperCase());
        });

        document.getElementById('nomEnfant').addEventListener('input', function (e) {
            const value = this.value;
            this.value = value.replace(/\b\w/g, l => l.toUpperCase());
        });

        // Affichage du header lors de l'impression
        window.addEventListener('beforeprint', function () {
            document.querySelector('.print-header').classList.remove('hidden');
        });

        window.addEventListener('afterprint', function () {
            document.querySelector('.print-header').classList.add('hidden');
        });
    </script>
</body>

</html>
